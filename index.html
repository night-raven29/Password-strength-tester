<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <link rel="stylesheet" href="styles.css">
	<title>Check password strength</title>
</head>
<body>
<div class="title-1" style="display:flex;justify-content:center;
position:relative">
			<h1>Check <br><span>Password Strength</span> </h1>
			</div>
		
			<form action="{{ url_for('submit') }}" method="POST">
				<div class="password-container">
			<label>Enter Password</label>
			<input type="password" name="password1" id="password-field" placeholder="Password" >
			<img src="eye (open).png" alt="" id="eyeicon" 
			style="position:relative;
			left:242px;
			top: -45px;
			cursor: pointer;">
			<input type="generator" name="generator" id="generator-field" placeholder="Generate Password" >

			<div class="strength-container">
				<p class="title">
					Password strength:
					<span class="strength-text"></span>
				</p>
				
				<div class="strength-bar-wrapper">
					<div id="strength-bar"></div>
				</div>
				<p class="strength-description">
					Passwords should be at least <i>7</i> characters long and max <i>12</i>. <br>
					Try use <strong>lowercasing</strong> and <strong>uppercasing</strong>, <strong>numbers</strong> and <strong>symbols(eg. @,$,#)</strong>.
			</div>	
		</div>

		<button type="submit" id="submit" >Submit</button>
		<img src="copy-link-icon.png" onclick="copypassword()" alt="" id="eyeicon" 
		style="position: relative;
		left: 244px;
		top: -81px;
		max-width: 45px;
		max-height: 17px;
		cursor: pointer;">

		
	<!--</p>
				<a href="https://cheatsheetseries.owasp.org/cheatsheets/Authentication_Cheat_Sheet.html" target="_blank" style="position:relative;
				left: -27px;
				top: 30px">Owasp Guidelines</a>
				</p>-->
	</form>
	<button onclick=createPassword() type="Generate" id="Generate" 
		style="margin: 10px; 
		position: relative;
		justify-content: center;
		align-items: center;
		left: 805px;
		top: -51px;">Generate Password</button>

	<script src="script.js"></script> 
	
</body>
</html>
